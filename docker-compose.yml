version: "3.9"

services:

  # ============= PostgreSQL Databases =================
  postgres_auth:
    image: postgres:15
    container_name: postgres_auth
    environment:
      POSTGRES_DB: UserDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - backend

  postgres_crud:
    image: postgres:15
    container_name: postgres_crud
    environment:
      POSTGRES_DB: UrlCrudDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - crud_db_data:/var/lib/postgresql/data
    networks:
      - backend

  postgres_shorten:
    image: postgres:15
    container_name: postgres_shorten
    environment:
      POSTGRES_DB: UrlShortenDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - shorten_db_data:/var/lib/postgresql/data
    networks:
      - backend

  # ============= AUTH SERVICE =================
  auth_api:
    build:
      context: .
      dockerfile: server/Authentication_Service/Dockerfile
    container_name: auth_api
    ports:
      - "1000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__AuthDbConnection=Host=postgres_auth;Database=UserDb;Username=postgres;Password=postgres
    depends_on:
      - postgres_auth
    networks:
      - backend

  # ============= CRUD SERVICE =================
  crud_service:
    build:
      context: .
      dockerfile: server/Url_Crud_Service/Dockerfile
    container_name: crud_service
    ports:
      - "3000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__UrlCrudDbConnection=Host=postgres_crud;Database=UrlCrudDb;Username=postgres;Password=postgres
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - postgres_crud
      - rabbitmq
    networks:
      - backend

  # ============= URL SHORTEN SERVICE =================
  url_shorten_service:
    build:
      context: .
      dockerfile: server/Url_Shorten_Service/Dockerfile
    container_name: url_shorten_service
    ports:
      - "2000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__UrlShortenDbConnection=Host=postgres_shorten;Database=UrlShortenDb;Username=postgres;Password=postgres
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - BASE_URL=http://localhost:2000
    depends_on:
      - postgres_shorten
      - rabbitmq
    networks:
      - backend

  # ============= API GATEWAY (Ocelot) =================
  gateway:
    build:
      context: .
      dockerfile: server/ApiGateway/Dockerfile
    container_name: gateway
    ports:
      - "8888:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - auth_api
      - url_shorten_service
      - crud_service
    networks:
      - backend

  # ============= FRONTEND VUE =================
  client:
    build:
      context: client
      dockerfile: Dockerfile
    container_name: vue_client
    ports:
      - "8080:80"
    depends_on:
      - gateway
    networks:
      - backend

  # ============= RabbitMQ =================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - backend

# ================= VOLUMES =================
volumes:
  auth_db_data:
  crud_db_data:
  shorten_db_data:

# ================= NETWORKS =================
networks:
  backend:
