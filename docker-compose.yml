

services:

  # ============= DATABASE (SQL Server) =================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - backend

  # ============= AUTH SERVICE =================
  auth_api:
    build:
      context: .
      dockerfile: server/Authentication_Service/Dockerfile
    container_name: auth_api
    ports:
      - "1000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=sqlserver;Database=AuthDB;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    networks:
      - backend

  # ============= URL SHORTEN SERVICE =================
  url_shorten_service:
    build:
      context: .
      dockerfile: server/Url_Shorten_Service/Dockerfile 
    container_name: url_shorten_service
    ports:
      - "2000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=sqlserver;Database=UrlDB;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - BASE_URL=https://shorten-url-shorten-4a9m.onrender.com   
    depends_on:
      - sqlserver
      - rabbitmq
    networks:
      - backend


  # ============= CRUD SERVICE =================
  crud_service:
    build:
      context: .
      dockerfile: server/Url_Crud_Service/Dockerfile
    container_name: crud_service
    ports:
      - "3000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=sqlserver;Database=CrudDB;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - SHORTEN_BASE_URL=https://shorten-url-shorten-4a9m.onrender.com/api/shorten
    depends_on:
      - sqlserver
      - rabbitmq
    networks:
      - backend


 

  # ============= API GATEWAY � OCELOT =================
  gateway:
    build:
      context: .
      dockerfile: server/ApiGateway/Dockerfile
    container_name: gateway
    ports:
      - "8888:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - auth_api
      - url_shorten_service
      - crud_service
    networks:
      - backend

  # ============= FRONTEND VUE =================
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: vue_client
    ports:
      - "8080:80"
    depends_on:
      - gateway
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - backend


# ================= VOLUMES & NETWORKS =================
volumes:
  sql_data:

networks:
  backend: